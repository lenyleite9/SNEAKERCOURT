<div id="content" class="all">
    <div class="container_12">
        <div class="grid_8">
            <h2 class="mrg2">NUESTRA UBICACIÓN</h2>
            <div class="map">
                <figure class="box-shadow">
                   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6264.40366347682!2d-0.6865507242718079!3d38.27481397186364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd63b6636b528c97%3A0x1ec7ad33555888ab!2sUniversidad%20Miguel%20Hern%C3%A1ndez!5e0!3m2!1ses!2ses!4v1747863700171!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </figure>
                <address>
                
                </address>
            </div>
        </div>
        <div class="grid_4">
            <h2 class="mrg2">FORMULARIO DE CONTACTO</h2>
            <form id="contact-form">    
                <div class="success_wrapper">
                    <div class="success-message">Contact form submitted</div>
                </div>
                <label class="name">
                    <input type="text" placeholder="Nombre:" data-constraints="@Required @JustLetters" />
                    <span class="empty-message">*This field is required.</span>
                    <span class="error-message">*This is not a valid name.</span>
                </label>
                <label class="email">
                    <input type="text" placeholder="E-mail:" data-constraints="@Required @Email" />
                    <span class="empty-message">*This field is required.</span>
                    <span class="error-message">*This is not a valid email.</span>
                </label>
                <label class="phone">
                    <input type="text" placeholder="Teléfono:" data-constraints="@Required @JustNumbers"/>
                    <span class="empty-message">*This field is required.</span>
                    <span class="error-message">*This is not a valid phone.</span>
                </label>
                <label class="message">
                    <textarea placeholder="Mensaje:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                    <span class="empty-message">*This field is required.</span>
                    <span class="error-message">*The message is too short.</span>
                </label>
                <div>
                    <div class="clear"></div>
                    <div class="btns">
                        <a class="a1" data-type="reset" href="#">Reiniciar</a>
                        <a class="a1" href="#" data-type="submit">Aceptar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
